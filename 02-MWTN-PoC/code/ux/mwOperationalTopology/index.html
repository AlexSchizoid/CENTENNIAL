<html>
<head>
<script src="jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style type="text/css">
  #graph-container {
    max-width: 900px;
    height: 600px;
    margin: auto;
  }
</style>
<title>MWTN Topology</title>
</head>
<body>

  <div class="row">
    <div class="col-sm-2">
      <div class="form-group">
        <label for="ip">Controller IP:</label>
        <input type="text" class="form-control" id="controller-ip" value="127.0.0.1">
      </div>
      <div class="form-group">
        <label for="port">Controller Port:</label>
        <input type="text" class="form-control" id="controller-port" value="80">
      </div>
      <div "form-group">
        <label for="comment">Site JSON:</label>
        <textarea class="form-control" rows="10" id="site-json">
[
  {
    "siteName": "Site1",
    "x": 507,
    "y": 207,
    "neworkElementArr":["Ceragon-11", "Huawei-41"]
  },
  {
    "siteName": "Site2",
    "x": 537,
    "y": 183,
    "neworkElementArr":["NEC-52", "SIAE-71"]
  },
  {
    "siteName": "Site3",
    "x": 566,
    "y": 207,
    "neworkElementArr":["Huawei-42", "NEC-51"]
  },
  {
    "siteName": "Site4",
    "x": 537,
    "y": 145,
    "neworkElementArr":["Ericsson-22", "Ceragon-12"]
  },
  {
    "siteName": "Site5",
    "x": 537,
    "y": 248,
    "neworkElementArr":["Ericsson-21", "SIAE-72"]
  }
]</textarea>
      </div>      
      <div "form-group">
        <label for="comment">Planned time slots JSON:</label>
        <textarea class="form-control" rows="5" id="planned-json">
[
  {
    "radioSignalId": "1",
    "numberOfTimeSlots": 175
  },
  {
    "radioSignalId": "2",
    "numberOfTimeSlots": 175
  }
]</textarea>
      </div>
      <div class="radio" id="controller-type-radio">
        <label><input type="radio" name="controller-type" id="static" value="SELF" checked>Static</label>
        <label><input type="radio" name="controller-type" id="odl" value="odl">OpenDaylight</label>
      </div>
      <button id="update-button" class="btn btn-primary">Update</button>
    </div>
    <div class="col-sm-8">
      <div id="graph-container"></div>
    </div>
  </div>

<script src="sigmajs/build/sigma.min.js"></script>
<script src="mw.topo.js"></script>
<script src="sigmajs/build/plugins/sigma.renderers.edgeLabels.min.js"></script>
<script src="sigmajs/build/plugins/sigma.plugins.dragNodes.min.js"></script>
<script src="index.js"></script>
</body>
</html>
