<style>
.form-group label {
    color: yellow;
}

.form-group {
 background-color: #4FD9A6; 
 
}

.content-row {
   background-color: #4FD9A6 !important;
}

.modal-title {
    line-height: initial;
    margin-left: 25px;
}

.form-horizontal .form-group {
    margin-left: 15px;
}

h4, h5, h6 {
    margin-left: 25px;
}

h4, .h4 {
    font-size: 15px;
}

.modal-footer {
    background-color: #CDDC39;
    margin-right: 250px;
}


</style>

<form name="myForm" class="form-horizontal" role="form" >
   <div class="modal-header">
        <h3 id="title" class="modal-title">AirInterface Configuration</h3>
	   <h6>
	   <div class="modal-footer">
		<button type="button" class="btn  btn-info "  ng-click="saveAI()">SET</button>
		<button type="button"  class="btn  btn-info " ng-click="getAI()">GET</button>
		<button type="button"  class="btn   btn-info" ng-click="deleteAI()">DEL</button>
	  </div>
	  </h6>
        <h4>Disable Edit Config<input type="checkbox" ng-model="checked"></h4>
	<h4>Request Path: <small><mark>{{requestpath}}</mark></small></h4>
	<h4>Request Status: <small><mark>{{requeststatus}}</mark></small></h4>
  </div>
<br>
<fieldset ng-init="checked=true" ng-disabled="checked">


  <div class="form-group">
    <div >
    <label for="layredProtocol" class="col-sm-3 control-label"  >deviceId:</label>  
     <input type="text" ng-model="deviceId">
    </div>
  </div>



  <div class="form-group">
    <div >
    <label for="layredProtocol" class="col-sm-3 control-label"  >layerProtocolId:</label>  
     <input type="text" ng-model="layerProtocolId">
    </div>
  </div>


  <div class="form-group">
    <div >
    <label for="airInterfaceName" class="col-sm-3 control-label"  >airInterfaceName:</label>  
     <input type="text" ng-model="airInterfaceName">
    </div>
  </div>

  <div class="form-group">
    <label for="radioSignalId" class="col-sm-3 control-label">radioSignalId:</label>
   <input type="text" ng-model="radioSignalId">
  </div>

  <div class="form-group">
    <label for="txFrequency" class="col-sm-3 control-label">txFrequency:</label>
   <input type="number" ng-model="txFrequency">
  </div>

  <div class="form-group">
    <label for="rxFrequency" class="col-sm-3 control-label">rxFrequency:</label>
   <input type="number" ng-model="rxFrequency">
  </div>

  <div class="form-group">
    <label for="txChannelBandwidth" class="col-sm-3 control-label">txChannelBandwidth:</label>
   <input type="number" ng-model="txChannelBandwidth">
  </div>

  <div class="form-group">
    <label for="rxChannelBandwidth" class="col-sm-3 control-label">rxChannelBandwidth:</label>
   <input type="number" ng-model="rxChannelBandwidth">
  </div>


  <div class="form-group">
    <label class="col-sm-3 control-label">powerIsOn:</label>
    <div class="col-sm-9">
	<div class="radio">
		  <label>
		  <input type="radio" ng-model="powerIsOn" ng-click="getVal()" ng-value="true">true
		 </label>
	</div>
	<div class="radio">
		 <label>
	     	  <input type="radio" ng-model="powerIsOn" ng-click="getVal()" ng-value="false">false
		</label><br/>
	</div>
    </div>
   </div>


  <div class="form-group">
    <label class="col-sm-3 control-label">transmitterIsOn:</label>
    <div class="col-sm-9">
	<div class="radio">
		  <label>
		  <input type="radio" ng-model="transmitterIsOn" ng-click="getVal()" ng-value="true">true
		 </label>
	</div>
	<div class="radio">
		 <label>
	     	  <input type="radio" ng-model="transmitterIsOn" ng-click="getVal()" ng-value="false">false
		</label><br/>
	</div>
    </div>
   </div>

   <div class="form-group">
    <label for="txPower" class="col-sm-3 control-label">txPower:</label>
   <input type="text" ng-model="txPower">
  </div>


   <div class="form-group">
    <label class="col-sm-3 control-label">adaptiveModulationIsOn:</label>
    <div class="col-sm-9">
	<div class="radio">
		  <label>
		  <input type="radio" ng-model="adaptiveModulationIsOn" ng-click="getVal()" ng-value="true">true
		 </label>
	</div>
	<div class="radio">
		 <label>
	     	  <input type="radio" ng-model="adaptiveModulationIsOn" ng-click="getVal()" ng-value="false">false
		</label><br/>
	</div>
    </div>
   </div>

  <div class="form-group">
    <label for="txPower" class="col-sm-3 control-label">modulationMin:</label>
   <input type="text" ng-model="modulationMin">
  </div>

  <div class="form-group">
    <label for="txPower" class="col-sm-3 control-label">modulationMax:</label>
   <input type="text" ng-model="modulationMax">
  </div>


   <div class="form-group">
    <label class="col-sm-3 control-label">xpicIsOn:</label>
    <div class="col-sm-9">
	<div class="radio">
		  <label>
		  <input type="radio" ng-model="xpicIsOn" ng-click="getVal()" ng-value="true">true
		 </label>
	</div>
	<div class="radio">
		 <label>
	     	  <input type="radio" ng-model="xpicIsOn" ng-click="getVal()" ng-value="false">false
		</label><br/>
	</div>
    </div>
   </div>
</filedset>
</form>
</body>
