<style>
h4, h5, h6 {
    margin-top: 10px;
    margin-bottom: 10px;
    margin-left: 50px;
}
.footable {
    margin-left: 25px;
    width: 90%;
}
</style>



<h4>List of All the Termination Points</h4>
<table class="footable table">
  <thead>
    <tr>
      <th>device</th>
      <th>uuid</th>
      <th>_lpList</th>
      <th>physicalPortReference</th>
      <th>ltpDirection</th>
     </tr>
  </thead>
	<tbody ng-repeat="item in mwNodes" node-table>
	
        
        <tr ng-repeat="item1 in item._ltpRefList" node-table>
        <<td>{{item.uuid}}</td>      
      
        <td>{{item1.uuid}}</td>
  <td>
          <div class="stuff_in_the_middle 1" >
               <div ng-click="item1.openlp = !item1.openlp" style="margin-bottom:20px">

                <div heading="_lpList" is-open="item1.openlp" style="background-color:#FFEB3B; cursor:pointer" > 
                LayerProtocolList
                </div>
                <div ng-show="item1.openlp" style="padding:10px">
                <div ng:repeat="child in item1._lpList track by $index">{{$index+1}} - {{child.uuid}}</div> 
                </div>
              </div>
              </div>
         </div>
   </td>
   <td>
         <div class="stuff_in_the_middle 2" >
               <div ng-click="item1.openPhyP = !item1.openPhyP" style="margin-bottom:20px">

                <div heading="phyPortList" is-open="item1.openPhyP" style="background-color:#FFEB3B; cursor:pointer" > 
                PhyPortList
                </div>
                <div ng-show="item1.openPhyP" style="padding:10px">
                <div ng:repeat="child2 in item1.physicalPortList track by $index">{{$index+1}} - {{child2.pp}}</div> 
                </div>
              </div>
              </div>
         </div>
    </td>
<td>
         <div>{{item1.ltpDirection}}</div>
</td>
      </div>
          </span>
        </td>
      </div>
</tr>
      
	</tbody>
</table>
