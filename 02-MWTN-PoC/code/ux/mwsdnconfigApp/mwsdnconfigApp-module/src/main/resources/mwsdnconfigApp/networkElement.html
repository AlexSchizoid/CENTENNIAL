<style>
h1, h2, h3, h4, h5, h6, span {
    color: blue;
}
.footable {
    margin-left: 25px;
    width: 80%;
}
</style>


<table class="footable table">
	<thead>
      <tr>
        <th data-sort-ignore="false">NetworkElement</th>
         <th data-sort-ignore="false">_ltpRefList</th>
      </tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in mwNodes" node-table>
        
        <td>{{item.uuid}}</td>
         <td>
      <div >
          <div class="stuff_in_the_middle" >
               <div ng-click="item.open = !item.open" style="margin-bottom:20px">

                <div heading="_ltpRefList" is-open="item.open" style="background-color:#FFEB3B; cursor:pointer" > 
                terminationPointList
                </div>
                <div ng-show="item.open" style="padding:10px">
                <div ng:repeat="child in item._ltpRefList track by $index" >{{$index+1}} - {{child.uuid}}</div> 
                </div>
              </div>
              </div>
         </div>
      </div>
          </span>
        </td>
      </tr>
	</tbody>
    <tfoot class="hide-if-no-paging">
      <tr>
        <td colspan="4">
          <div class="pagination pagination-centered"></div>
        </td>
      </tr>
    </tfoot>
</table>
