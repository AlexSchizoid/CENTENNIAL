<style>
h4, h5, h6 {
    margin-top: 10px;
    margin-bottom: 10px;
    margin-left: 50px;
}
.footable {
    margin-left: 25px;
    width: 80%;
}
</style>



<h4>List of All the Layerd Protocols</h4>
<table class="footable table">
  <thead>
    <tr>
      <th>device</th>
      <th>uuid</th>
      <th>layerProtocolName</th>
      <th>_lpDirection</th>
      <th>terminationState</th>
     </tr>
  </thead>
  <tbody>
     <tr ng-repeat-start="item in mwNodes">
      </tr>
      <tr ng-repeat-start="sub in item._ltpRefList">      
      </tr>
      <tr ng-repeat-end ng-repeat="last in sub._lpList">
         <td>{{item.uuid}}</td>
         <td>{{last.uuid}}</td>
         <td>{{last.layerProtocolName}}</td>
         <td>{{last.lpDirection}}</td>
         <td>{{last.terminationState}}</td>
      </tr>
      <tr ng-repeat-end></tr>
  </tbody>
</table>
