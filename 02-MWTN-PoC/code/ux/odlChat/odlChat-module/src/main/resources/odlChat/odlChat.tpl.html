<script src="src/app/odlChat/xml2json.js"></script>
<div class="container" style="width: 800px">

 <div class="row">
  <div class="col-md-9">
   <h4 style="color:aqua;">Microwave Transport Notifications</h4>
  </div>
 </div>

<table class="footable table">
  <thead>
      <tr>
        <th data-sort-ignore="false">SI No</th>
        <th data-sort-ignore="false">Time</th>
        <th data-sort-ignore="false">MW Device</th>
         <th data-sort-ignore="false">Notifications</th>
      </tr>
  </thead>
  <tbody>
    <tr ng-repeat="tweet in collection track by $index" node-table>
        
        <td>{{$index+1}}</td>
       <div >
        <div class="col-md-8">
        <td>
          {{tweet.time}}
         </td>
        <td>
          {{tweet.nodeName}}
         </td>        
        </div>
        <div class="col-md-1">
        <td>
          {{tweet.msgStr}}
        </td>
        </div>
       </div>  
      </div>
          </span>
        </td>
      </tr>
  </tbody>
    <tfoot class="hide-if-no-paging">
      <tr>
        <td colspan="4">
          <div class="pagination pagination-centered"></div>
        </td>
      </tr>
    </tfoot>
</table>
